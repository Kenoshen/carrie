<!DOCTYPE HTML>
<html ng-app="cadApp">
<head>
    <!-- Metadata -->
    <title>Carried Away Design</title>
    <link rel="shortcut icon" href="http://www.bytebreakstudios.com/carrie/favicon.ico?v=2" />
    <!-- CSS -->
    <link href="public/bootstrap-3.3.1/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="public/bootstrap-3.3.1/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/head.css" rel="stylesheet" type="text/css" />
    <link href="css/content.css" rel="stylesheet" type="text/css" />
    <link href="css/about.css" rel="stylesheet" type="text/css" />
    <link href="css/web.css" rel="stylesheet" type="text/css" />
    <link href="css/logo.css" rel="stylesheet" type="text/css" />
    <link href="css/print.css" rel="stylesheet" type="text/css" />
    <link href="css/clothing.css" rel="stylesheet" type="text/css" />
    <link href="css/skills.css" rel="stylesheet" type="text/css" />
    <link href="css/resume.css" rel="stylesheet" type="text/css" />
    <link href="css/thankyou.css" rel="stylesheet" type="text/css" />
    <link href="css/boss.css" rel="stylesheet" type="text/css" />
    <!-- Fonts -->
    <link href="public/roboto.css" rel="stylesheet" type="text/css" />
    <link href="public/poiret one.css" rel="stylesheet" type="text/css" />
    <!-- Javascript dependencies -->
    <script src="public/jquery-1.11.1/jquery.js" type="text/javascript"></script>
    <script src="public/angular-1.3.0/angular.js" type="text/javascript"></script>
    <script src="public/angular-1.3.0/angular-route.js" type="text/javascript"></script>
    <script src="public/angular-1.3.0/angular-animate.js" type="text/javascript"></script>
    <script src="public/ui-bootstrap-tpls-0.12.0/ui-bootstrap.js" type="text/javascript"></script>
    <!-- My Javascript -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/ctrls.js" type="text/javascript"></script>
    <script src="js/directives.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <div id="head"><img src="img/cdw/banner.png"/></div>
        <div id="menu">
            <button class="btn" ng-click="go('/about')" ng-class="{activeTab: tabState.about}">About Me</button>
            <button class="btn" ng-click="go('/web')" ng-class="{activeTab: tabState.web}">Web Design</button>
            <button class="btn" ng-click="go('/logo')" ng-class="{activeTab: tabState.logo}">Logo Design</button>
            <button class="btn" ng-click="go('/print')" ng-class="{activeTab: tabState.print}">Print Design</button>
            <button class="btn" ng-click="go('/clothing')" ng-class="{activeTab: tabState.clothing}">Clothing Design</button>
            <button class="btn" ng-click="go('/skills')" ng-class="{activeTab: tabState.skills}">Skills + Credentials</button>
            <button class="btn" ng-click="go('/resume')" ng-class="{activeTab: tabState.resume}">Resume + Contact Info</button>
        </div>
        <img class="btn prev-arrow" ng-click="go(previousPage())" src="public/gray-back-arrow.svg" ng-show="previousPage()"></img>
        <img class="btn next-arrow" ng-click="go(nextPage())" src="public/gray-back-arrow.svg"  ng-show="nextPage()"></img>
        <div ng-view autoscroll="false" id="content" class="reveal-animation"></div>
    </div>
    <div id="splash" class="showSplash" ng-class="{showSplash: splash}">
        <img class="showSplash" src="img/cdw/splash.png" ng-class="{showSplash: splash}" />
    </div>
</body>
</html>
